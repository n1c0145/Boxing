    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">

    <div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title" id="exampleModalLabel">Usuarios</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="usuario" class="col-form-label">Usuario:</label>
                  <input id="usuario" type="text" class="form-control" autofocus>
                </div>
                <div class="mb-3">
                  <label for="contrase単a" class="col-form-label">Contrase単a</label>
                  <input id="contrase単a" type="password" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="nombre" class="col-form-label">Nombre</label>
                    <input id="nombre" type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="apellido" class="col-form-label">Apellido</label>
                    <input id="apellido" type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="cedula" class="col-form-label">Cedula</label>
                    <input id="cedula" type="number" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="telefono" class="col-form-label">Telefono</label>
                    <input id="telefono" type="number" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="correo" class="col-form-label">Correo</label>
                    <input id="correo" type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="direccion" class="col-form-label">Direccion</label>
                    <input id="direccion" type="text" class="form-control">
                  </div>    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
          </div>
        </div>
      </div>


    <!-- script -->
